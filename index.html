<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form class="form">
      <div class="form__row">

        <div class="form__field">
          <label for="input__day" id ="label__day">DAY</label>
          <input type="text" id="input__day" placeholder="DD">
          <p class="day__error"></p>
        </div>
        
        <div class="form__field">
          <label for="input__month" id="label__month">MONTH</label>
          <input type="text" id="input__month" placeholder="MM">
          <p class="month__error"></p>          
        </div>  
        
        <div class="form__field">
          <label for="input__year" id="label__year">YEAR</label>
          <input type="text" id="input__year" placeholder="YYYY">
          <p class="year__error"></p>          
        </div>
      </div>  
    </form> 
    <hr>  
    <!--button 태그는 type을 안쓰면 기본값이  submit이다.-->
    <button type="button" class="submit-button"></button>
    <div class="result">
      <p class="p__result"><span class="span__year">--</span>years</p>
      <p class="p__result"><span class="span__month">--</span>months</p>
      <p class="p__result"><span class="span__day">--</span>days</p>
    </div>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
